name: Security Audit

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1' # Weekly on Monday

jobs:
  dependency-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true
        
      - name: Check for dangerous patterns
        run: |
          echo "üîç Checking for dangerous approval patterns..."
          
          # Check for MaxUint256 approvals
          if grep -r "MaxUint256\|0xffffffff" --include="*.ts" --include="*.tsx" --include="*.js" src/; then
            echo "‚ö†Ô∏è WARNING: Found potential unlimited approval patterns"
            exit 1
          fi
          
          # Check for setApprovalForAll
          if grep -r "setApprovalForAll" --include="*.ts" --include="*.tsx" src/; then
            echo "‚ö†Ô∏è WARNING: Found setApprovalForAll usage"
            exit 1
          fi
          
          # Check for exposed private keys
          if grep -r "0x[a-fA-F0-9]{64}" --include="*.ts" --include="*.tsx" --include="*.env*" .; then
            echo "üö® CRITICAL: Potential private key exposure detected"
            exit 1
          fi
          
          echo "‚úÖ No dangerous patterns found"

  smart-contract-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for Solidity files
        run: |
          if find . -name "*.sol" | grep -q .; then
            echo "Found Solidity files, running Slither..."
            pip3 install slither-analyzer
            slither . --exclude-dependencies || true
          else
            echo "No Solidity files found in repository"
          fi

  secrets-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: TruffleHog Secrets Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified
