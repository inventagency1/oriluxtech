version: '3.8'

services:
  # Oriluxchain Blockchain Node
  oriluxchain:
    build:
      context: .
      args:
        - CACHEBUST=${CACHEBUST:-1}
    image: oriluxchain:latest
    container_name: oriluxchain_node
    restart: unless-stopped
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      - PORT=5000
      - BRIDGE_PORT=5001
      - DIFFICULTY=${DIFFICULTY:-3}
      - VERALIX_URL=${VERALIX_URL:-https://veralix.io}
      - VERALIX_API_KEY=${VERALIX_API_KEY:-}
      - PYTHONUNBUFFERED=1
    volumes:
      - blockchain_data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.oriluxchain.service=blockchain"
      - "com.oriluxchain.version=1.0.0"
      - "traefik.enable=true"
      - "traefik.http.routers.oriluxchain.rule=Host(`chain.oriluxtech.com`)"
      - "traefik.http.routers.oriluxchain.entrypoints=websecure"
      - "traefik.http.routers.oriluxchain.tls.certresolver=letsencrypt"
      - "traefik.http.services.oriluxchain.loadbalancer.server.port=5000"

volumes:
  blockchain_data:
    driver: local
