version: '3.8'

services:
  # Oriluxchain Blockchain Node
  oriluxchain:
    build:
      context: .
      args:
        - CACHEBUST=${CACHEBUST:-1}
    image: oriluxchain:latest
    container_name: oriluxchain_node
    restart: unless-stopped
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      - PORT=5000
      - BRIDGE_PORT=5001
      - DIFFICULTY=${DIFFICULTY:-3}
      - VERALIX_URL=${VERALIX_URL:-https://veralix.io}
      - VERALIX_API_KEY=${VERALIX_API_KEY:-}
      - PYTHONUNBUFFERED=1
    volumes:
      - blockchain_data:/app/data
      - ./logs:/app/logs
    networks:
      - orilux_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.oriluxchain.service=blockchain"
      - "com.oriluxchain.version=1.0.0"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: orilux_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - oriluxchain
    networks:
      - orilux_network
    labels:
      - "com.oriluxchain.service=proxy"

  # PostgreSQL y Redis comentados por ahora
  # Descomenta si los necesitas m√°s adelante

volumes:
  blockchain_data:
    driver: local
  nginx_cache:
    driver: local

networks:
  orilux_network:
    driver: bridge
